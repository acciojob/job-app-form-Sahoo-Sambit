<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Job App Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="name"> Name</label>
		<input type="text" id="name" required><br><br>
		<label for="email"> Email</label>
		<input type="email" id="email" required><br><br>
		<label for="gender"> Gender</label>
		<input type="radio" name="gender" value="male" required>
		<label for="male"> Male</label>
		<input type="radio" name="gender" value="female" required>
		<label for="female"> Female</label><br><br>
		<label for="laptop"> Laptop Brands</label>
		<select name="laptop" id="laptop">
			<option value="Apple"> Apple</option>
			<option value="Asus"> Asus</option>
			<option value="HP"> HP</option>
		</select><br><br>
		<label for="age"> Age</label>
		<input type="number" id="age" value="0" required><br><br>
		<label for="dob"> DOB</label>
		<input type="date" id="dob" required><br><br>
		<label for="password"> Password</label>
		<input type="password" id="password" required><br><br>
		<label for="url"> Website URL</label>
		<input type="url" id="portfolio" name="url" pattern="https://.*" required><br><br>
		<button type="submit"> Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
